server:
  port: 8096
  servlet:    context-path: /
spring:  datasource:
    #引入druid数据源
    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/lock?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: root
    
      
#mybatis-plush配置
mybatis-plus:
    #别名包  简化类型转化的写法
  type-aliases-package: com.jt.pojo
    #开启驼峰映射
  configuration:
    map-underscore-to-camel-case: true

      
  